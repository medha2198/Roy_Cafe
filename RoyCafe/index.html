<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img class="logo" src="./img/8131afad-8be4-4091-a4b4-36aa80d6dd5b_200x200.png" alt=""/>
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="">Cake Delivery </a></li>
                    <li><a href="">How to order</a></li>
                    <li><a href="">Check More</a></li>
                    <li><a href="log.html">Sign Up</a></li>

                </ul>
                <a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
        <h1>Welcome To <span class="colorchange">Roy Cafe.</span><br/>
            House of Cake Lover!!
        </h1>
        <a class="btn btn-full" href="#">Click To Order</a>
        <a class="btn btn-nav" href="#">Show Me More</a>
        </div>
    </header>
    <script >
           function slideshow() {
               var x = document.getElementById('check-class');
               if(x.style.display=="none"){
                   x.style.display="block";
               }else{
                   x.style.display="none";
               }
           }
    </script>
</body>
</html>
